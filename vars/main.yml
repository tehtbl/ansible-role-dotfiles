---
# ------------------------------------------------------------------------
# vars file for dotfiles
# ------------------------------------------------------------------------

_dotfiles_build_packages:
  default:
    - make
    - git
    - unzip
    - fonts-powerline
    - powerline
    - python3-powerline
    - fontconfig
    - tmux
    - unzip
    - wget

dotfiles_build_packages: "{{ _dotfiles_build_packages[ansible_os_family] | default(_dotfiles_build_packages['default']) }}"

dotfiles_working_dir: "/tmp/dotfiles"
